<!DOCTYPE html>
    <html>
    <head>
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <title>Pokemon GO Map</title>
            <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
            <link rel="stylesheet" href="">
            <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
            <script>window.jQuery || document.write('<script src="{{url_for('static', filename='jquery.js') }}">\x3C/script>')</script>
            <script>
                var setLabelTime = function(){
                    $('.label-countdown').each(function(e){
                        var disappearsAt = new Date(parseInt($(this).data('disappears-at'))*1000);
                        var now = new Date();
                        var timestring = "";

                        var difference = Math.abs(disappearsAt - now);
                        var hours = Math.floor(difference / 36e5);
                        var minutes = Math.floor((difference - (hours * 36e5)) / 6e4);
                        var seconds = Math.floor((difference - (hours * 36e5) - (minutes * 6e4)) / 1e3);
                        
                        if(disappearsAt < now){
                            timestring = "expired";
                        } 
                        else {
                            if(hours > 0){
                                timestring += hours + "h";
                            }
                            timestring += ("0" + minutes).slice(-2) + "m";
                            timestring += ("0" + seconds).slice(-2) + "s";
                            timestring = "disappears in " + timestring;
                        }

                        $(this).text(timestring)
                    });
                };

                    setInterval(setLabelTime, 1000);
            </script>
            {{fullmap.js}}
    </head>
    <body>
        <h1>Pokemon GO Map</h1>
        {{ fullmap.html }}

    </body>
</html>

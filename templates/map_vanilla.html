<!DOCTYPE HTML>
<html lang="{{lang}}">
	<head>

	</head>
	<body id="top">

	<div id="map"></div>

	<!-- Scripts -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

	<script type="text/javascript" src="static/map_vanilla.js"></script>

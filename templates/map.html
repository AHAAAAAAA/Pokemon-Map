{% extends "layout/base.html" %}

{% block main_content %}
    <div id="map"></div>
{% endblock %}

{% block main_scripts %}
    {{ super() }}
    <script>
        var center_lat = {{lat}};
        var center_lng = {{lng}};
    </script>

    <script src="static/map.js"></script>
    <script defer src="https://maps.googleapis.com/maps/api/js?key={{ gmaps_key }}&amp;callback=initMap&amp;libraries=places,geometry"></script>
{% endblock %}

<!DOCTYPE html>
<html lang=en>
    <head>
        <title>Pokemon List</title>
        <meta content="width=device-width,initial-scale=1,maximum-scale=1" name=viewport>
        <link rel="stylesheet" href="/static/css/mobile.css" type="text/css" />
    	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    </head>
    <body>
        <h1><a href="javascript:location.href=location.href" title="Refresh Nearby Pokemon">Nearby Pok√©mon &#x21bb;</a></h2>
        <table cellspacing="0" cellpadding="0">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Time Remaining</th>
                    <th>Direction</th>
                </tr>
            </thead>
            <tbody>
{% for pokemon in pokemon_list %}
                <tr class='clickable-row' data-href='geo:0,0?q={{pokemon.latitude}},{{pokemon.longitude}}({{pokemon.name}})'>
                    <td><img height='60' width='80' src='static/pixel_icons/{{pokemon.id}}.png' title="{{pokemon.name}}" /></td>
                    <td>{{pokemon.time_to_disappear}}</td>
                    <td>{{pokemon.distance}}m ({{pokemon.card_dir}})</td>
                </tr>
                <tr><td colspan=99><!-- spacing --></td></tr>
{% endfor %}
            </tbody>
        </table>
        <script type="text/javascript">
            jQuery(document).ready(function($) {
                $(".clickable-row").click(function() {
                    window.document.location = $(this).data("href");
                });
            });
        </script>
    </body>
</html>

<html>
    <head>
        <title>Nearby Pokémon</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script>var start = new Date().getTime();</script>
        <link rel="stylesheet" href="static/css/mobile.css" type="text/css" />
    </head>
    <body>
        <h1>Nearby Pokémon</h1>

        <ol>
{% for pokemon in pokemon_list[:20] %}
            <li style="background-image: url('static/pixel_icons/{{pokemon.id}}.png')"
                data-href='geo:0,0?q={{pokemon.latitude}},{{pokemon.longitude}}({{pokemon.name}})'>
                <div class="name">{{pokemon.name}}</div>
                <div class="dir"> - {{pokemon.distance}}m ({{pokemon.card_dir}})</div>
                <div class="remain" data-disappear="{{pokemon.disappear_sec}}">{{pokemon.time_to_disappear}}</div>
            </li>
{% endfor %}
        </ol>

        <div id="nav">
            <button>Refresh</button>
            <div>
                <label><input type="checkbox" id="use-loc">Use device location</label><br/>
                <label><input type="checkbox" id="use-timer">Enable live countdown</label>
            </div>
        </div>

        <a class="origin" href='geo:0,0?q={{origin_lat}},{{origin_lng}}(origin)'>origin location</a>

	    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="static/js/mobile.js"></script>
    </body>
</html>
